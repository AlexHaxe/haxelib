version: "{build}"

install:
    - cinst haxe -y
    - RefreshEnv
    - haxelib setup haxelib_repo

build_script:
    - haxe haxelib.hxml
    - haxe legacyhaxelib.hxml
    - haxelib install hx2compat
    - haxe legacysite.hxml
    - haxelib install newsite.hxml
    - haxe newsite.hxml
    - haxe test.hxml

test_script:
    - neko bin/test.n
